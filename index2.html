</script>

    <!-- Theme toggle script (persisted key: fpg-theme) -->
    <script>
    (function(){
      const storageKey = 'fpg-theme';
      const root = document.documentElement;
      const toggle = document.getElementById('themeToggle');

      function applyTheme(theme) {
        if (!theme) return;
        root.setAttribute('data-theme', theme);
        if (toggle) {
          toggle.textContent = theme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
          toggle.title = theme === 'dark' ? 'Switch to light theme' : 'Switch to dark theme';
          toggle.setAttribute('aria-pressed', theme === 'dark' ? 'true' : 'false');
        }
      }

      const saved = localStorage.getItem(storageKey);
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const initial = saved || (prefersDark ? 'dark' : 'light');
      applyTheme(initial);

      if (toggle) {
        toggle.addEventListener('click', () => {
          const current = root.getAttribute('data-theme') || (prefersDark ? 'dark' : 'light');
          const next = current === 'dark' ? 'light' : 'dark';
          applyTheme(next);
          localStorage.setItem(storageKey, next);
        });
      }

      window.fpgTheme = {
        set: (t) => { applyTheme(t); localStorage.setItem(storageKey, t); },
        get: () => root.getAttribute('data-theme'),
      };
    })();
    </script>
