<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT Front Page Generator</title>
</head>
<body>
    <h1>Enter Your Details for the ASSIGNMENT</h1>
    <button onclick="window.location.href='index.html';">Go to LAB REPORT FRONT PAGE GeENERATOR</button>

    <form id="templateForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="enrollment">Enrollment Number:</label>
        <input type="text" id="enrollment" name="enrollment" required><br><br>
        
        <label for="branch">Branch Name:</label>
        <input type="text" id="branch" name="branch" value="B.TECH CSE"><br><br>


        <label for="Year">Year:</label>
        <select id="Year" name="Year" required>
            <option value="">Select Year</option>
            <option value="I">1st</option>
            <option value="II">2nd</option>
            <option value="III">3rd</option>
            <option value="IV">4th</option>
        </select><br><br>
        
        <label for="Semester">Semester:</label>
        <select id="Semester" name="Semester" required>
            <option value="">Select Year</option>
            <option value="I">1st</option>
            <option value="II">2nd</option>
            <option value="III">3rd</option>
            <option value="IV">4th</option>
            <option value="V">5th</option>
            <option value="VI">6th</option>
            <option value="VII">7th</option>
            <option value="VIII">8th</option>
        </select><br><br>

        <label for="section">Section:</label>
        <select id="section" name="section" required>
            <option value="">Select Section</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
        </select><br><br>

        <label for="subjectCode">Subject Code:</label>
        <input type="text" id="subjectCode" name="subjectCode">
        <br><br>
        
        
        <label for="SUBJECTNAME">Subject Name:</label>
        <label for="SUBJECTNAME">Custom Subject Code:</label>
        <input type="text" id="SUBJECTNAME" name="SUBJECTNAME">
        <br><br>
        
        <label for="faculty">Faculty:</label>
        <input type="text" id="faculty" name="faculty" required><br><br>

        <label for="facultyJobTitle">Faculty Job Title:</label>
        <select id="facultyJobTitle" name="facultyJobTitle" required>
            <option value="" disabled selected>Select your faculty job title</option>
            <option value="Assistant Professor">Assistant Professor</option>
            <option value="Associate Professor">Associate Professor</option>
        </select><br><br>
        
        <button id="generateBtn" type="button">Generate PDF</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
