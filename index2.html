<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>ASSIGNMENT Front Page Generator</title>
  </head>
  <body>
    <h1>ASSIGNMENT Front Page Generator</h1>
    <button onclick="window.location.href='index.html';">
      Go to LAB REPORT FRONT PAGE GENERATOR
    </button>
    <form id="templateForm">
      <label for="xx">Text:</label><br /><br />
      <div id="AssignmentNumber" class="option-group">
      <input type="radio" id="assignment1" name="assignment" value="Assignment">
      <label for="assignment1" class="option-label">Assignment</label>
  
      <input type="radio" id="assignment2" name="assignment" value="Assignment 1">
      <label for="assignment2" class="option-label">Assignment 1</label>
  
      <input type="radio" id="assignment3" name="assignment" value="Assignment 2">
      <label for="assignment3" class="option-label">Assignment 2</label>
      </div><br />
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required="" /><br /><br />

      <label for="enrollment">Enrollment Number:</label>
      <input
        type="text"
        id="enrollment"
        name="enrollment"
        required=""
      /><br /><br />

      <label for="branch">Branch Name:</label>
      <input
        type="text"
        id="branch"
        name="branch"
        value="B.TECH CSE"
      /><br /><br />

      <label for="Year">Year:</label>
      <select id="Year" name="Year" required="">
        <option value="">Select Year</option>
        <option value="I">1st</option>
        <option value="II">2nd</option>
        <option value="III">3rd</option>
        <option value="IV">4th</option></select
      ><br /><br />

      <label for="Semester">Semester:</label>
      <select id="Semester" name="Semester" required="">
        <option value="">Select Year</option>
        <option value="I">1st</option>
        <option value="II">2nd</option>
        <option value="III">3rd</option>
        <option value="IV">4th</option>
        <option value="V">5th</option>
        <option value="VI">6th</option>
        <option value="VII">7th</option>
        <option value="VIII">8th</option></select
      ><br /><br />

      <label for="section">Section:</label>
      <select id="section" name="section" required="">
        <option value="">Select Section</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option></select
      ><br /><br />

      <label for="subjectCode">Subject Code:</label>
      <input type="text" id="subjectCode" name="subjectCode" />
      <br /><br />

      <label for="SUBJECTNAME">Subject Name:</label>
      <input type="text" id="SUBJECTNAME" name="SUBJECTNAME" />
      <br /><br />

      <label for="faculty">Faculty:</label>
      <input type="text" id="faculty" name="faculty" required="" /><br /><br />

      <label for="faculty">
        Faculty Subtitle
        Eg: (Department of...) or (Assistant Professer):</label>
      <input type="text" id="facultyDept" name="facultyDept" required="" /><br /><br />

      <button id="generateBtn" type="button">Generate PDF</button>
    </form>
    
    <div class="cont">.</div>
    <footer>
      <p>
        Original code by
        <a href="https://github.com/saboorium" target="_blank" >Abdul Saboor</a>
        | Modified by
        <a
          href="https://github.com/abdul-rahman-1"
          target="_blank"
          class="highlight"
          >Abdul Rahman</a
        >
      </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./Script_Assignment.js"></script>
  </body>
</html>
